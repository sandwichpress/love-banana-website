<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <title>Poster | Love Banana</title>
</head>

<body>

    <!-- Return Home Logo -->
    <a href="index.html" class="return-home-link">
        <img src="images/returnhomguy2.png" alt="Return Home" class="return-home-logo">
    </a>

    <!-- Header Navigation -->
    <div class="header-container">
        <nav class="nav-grid">
            <a href="merch.html" class="nav-item">
                <img src="images/merch.webp" alt="Merch">
            </a>
            <a href="shows.html" class="nav-item">
                <img src="images/shows.webp" alt="Shows">
            </a>
            <a href="links.html" class="nav-item">
                <img src="images/links.webp" alt="Links">
            </a>
            <a href="gallery.html" class="nav-item">
                <img src="images/gallery.webp" alt="Gallery">
            </a>
        </nav>
    </div>

    <!-- Product Page Container -->
    <div class="product-page">

        <!-- LEFT COLUMN: Product Details & Visuals -->
        <div class="product-left-bordered" style="padding-top: 0;">
            <h1 class="product-title" style="margin-top: 0;">poster</h1>
            <p class="product-subtitle">high quality digital print</p>

            <!-- Main Image -->
            <img id="main-product-image" src="images/love banana poster.webp" alt="Poster Main"
                class="product-main-img">

            <!-- Thumbnails (Only one for poster) -->
            <div class="lightbox-thumbnails">
                <img src="images/love banana poster.webp" class="product-thumb active" alt="Main">
            </div>

            <div class="product-description">
                <p>Official Love Banana band poster.</p>
                <p>Available in A4 and A3 sizes.</p>
            </div>
        </div>

        <!-- RIGHT COLUMN: Secure Checkout -->
        <div class="product-right">

            <div class="checkout-form-container" style="margin-top: 0;">
                <p class="merch-price" id="price-display" style="margin-top: 0;">$25.00 AUD</p>

                <form id="payment-form">

                    <!-- Size Selection with Price Update -->
                    <div class="form-group">
                        <label for="size">Size:</label>
                        <select id="size" name="size" onchange="updatePrice()" required>
                            <option value="A4">A4 Print ($25.00)</option>
                            <option value="A3">A3 Print ($35.00)</option>
                        </select>
                    </div>

                    <hr style="border: 1px solid black; margin: 20px 0;">

                    <!-- Shipping Details -->
                    <div class="shipping-section">
                        <p class="shipping-prompt">Enter details for shipping:</p>

                        <div id="shipping-form">
                            <input type="text" id="name" placeholder="Full Name" required>
                            <input type="email" id="email" placeholder="Email Address" required>
                            <input type="text" id="address" placeholder="Street Address" required>
                            <input type="text" id="city" placeholder="City / Suburb" required>
                            <input type="text" id="postcode" placeholder="Postal / Zip Code" required>

                            <select id="country" onchange="calculateTotal()" required>
                                <option value="" disabled selected>Select Country</option>
                                <option value="AU">Australia ($10.00)</option>
                                <option value="INT">International ($25.00)</option>
                            </select>
                        </div>

                        <div class="total-price">
                            Total: <span id="total-display">$25.00 AUD</span>
                        </div>

                        <button type="submit" class="buy-button">Proceed to Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Pricing Logic
        const prices = {
            'A4': 25.00,
            'A3': 35.00
        };

        function updatePrice() {
            const size = document.getElementById('size').value;
            const price = prices[size];

            // Update the main price display
            document.getElementById('price-display').textContent = '$' + price.toFixed(2) + ' AUD';

            // Recalculate total if country is selected
            calculateTotal();
        }

        function calculateTotal() {
            const size = document.getElementById('size').value;
            const country = document.getElementById('country').value;
            let productPrice = prices[size];
            let shippingCost = 0;

            if (country === 'AU') { shippingCost = 10.00; }
            else if (country === 'INT') { shippingCost = 25.00; }

            // Only show total if country is selected (or default to product price + 0)
            const total = productPrice + shippingCost;
            document.getElementById('total-display').textContent = '$' + total.toFixed(2) + ' AUD';
        }

        // Stripe Checkout Placeholder
        const stripe = Stripe('pk_test_TYooMQauvdEDq54NiTphI7jx');

        document.getElementById('payment-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const size = document.getElementById('size').value;
            const country = document.getElementById('country').value;

            if (!country) {
                alert("Please select a shipping country.");
                return;
            }

            alert(`Redirecting to Secure Checkout...\n\nItem: Poster (${size})\nPrice: $${prices[size]}\nShipping to: ${country}\nTotal: ${document.getElementById('total-display').textContent}`);
        });
    </script>

    <script src="nav-sounds.js"></script>
</body>

</html>
