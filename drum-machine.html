<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Love Banana — Drum Machine</title>
</head>

<body class="drum-machine-page">

    <!-- Return Home -->
    <a href="index.html" class="return-home-link">
        <img src="images/returnhomguy2.png" alt="Return Home" class="return-home-logo">
    </a>

    <!-- Swipe Pages Container -->
    <div class="dm-pages-container">

        <!-- PAGE 1: Drum Sequencer -->
        <div class="dm-page dm-page-drums">
            <div class="sequencer-wrapper">
                <div class="sequencer-grid">
                    <!-- Row: Merch (Clap) -->
                    <div class="row-label">
                        <img src="images/merch.webp" alt="Merch">
                    </div>
                    <div class="step-cell" data-row="0" data-col="0" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="1" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="2" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="3" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="4" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="5" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="6" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="7" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="8" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="9" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="10" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="11" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="12" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="13" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="14" data-img="images/merch.webp"></div>
                    <div class="step-cell" data-row="0" data-col="15" data-img="images/merch.webp"></div>
                    <div class="row-vol"><input type="number" class="vol-input" data-row="0" min="0" max="100"
                            value="80"></div>

                    <!-- Row: Shows (Kick Hard) -->
                    <div class="row-label">
                        <img src="images/shows.webp" alt="Shows">
                    </div>
                    <div class="step-cell" data-row="1" data-col="0" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="1" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="2" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="3" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="4" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="5" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="6" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="7" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="8" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="9" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="10" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="11" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="12" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="13" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="14" data-img="images/shows.webp"></div>
                    <div class="step-cell" data-row="1" data-col="15" data-img="images/shows.webp"></div>
                    <div class="row-vol"><input type="number" class="vol-input" data-row="1" min="0" max="100"
                            value="80"></div>

                    <!-- Row: Links (Cowbell) -->
                    <div class="row-label">
                        <img src="images/links.webp" alt="Links">
                    </div>
                    <div class="step-cell" data-row="2" data-col="0" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="1" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="2" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="3" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="4" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="5" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="6" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="7" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="8" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="9" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="10" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="11" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="12" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="13" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="14" data-img="images/links.webp"></div>
                    <div class="step-cell" data-row="2" data-col="15" data-img="images/links.webp"></div>
                    <div class="row-vol"><input type="number" class="vol-input" data-row="2" min="0" max="100"
                            value="80"></div>

                    <!-- Row: Gallery (Tambourine) -->
                    <div class="row-label">
                        <img src="images/gallery.webp" alt="Gallery">
                    </div>
                    <div class="step-cell" data-row="3" data-col="0" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="1" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="2" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="3" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="4" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="5" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="6" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="7" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="8" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="9" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="10" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="11" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="12" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="13" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="14" data-img="images/gallery.webp"></div>
                    <div class="step-cell" data-row="3" data-col="15" data-img="images/gallery.webp"></div>
                    <div class="row-vol"><input type="number" class="vol-input" data-row="3" min="0" max="100"
                            value="80"></div>
                </div>

                <!-- Transport Controls -->
                <div class="transport-bar">
                    <button id="play-btn" class="transport-btn">▶ PLAY</button>
                    <button id="stop-btn" class="transport-btn">■ STOP</button>
                    <div class="bpm-control">
                        <label for="bpm-slider">BPM:</label>
                        <input type="range" id="bpm-slider" min="60" max="200" value="120">
                        <span id="bpm-display">120</span>
                    </div>
                </div>
            </div>

            <!-- Page indicator: swipe right for synth -->
            <div class="dm-page-hint dm-page-hint-right">SYNTH →</div>
        </div>

        <!-- PAGE 2: Synth / Keyboard -->
        <div class="dm-page dm-page-synth">
            <!-- Page indicator: swipe left for drums -->
            <div class="dm-page-hint dm-page-hint-left">← DRUMS</div>

            <div class="sequencer-wrapper">
                <div class="stylophone-section">
                    <div class="stylophone-controls">
                        <div class="bpm-control">
                            <label for="wave-select">WAVE:</label>
                            <select id="wave-select" class="wave-select">
                                <option value="sine">SINE</option>
                                <option value="square">SQUARE</option>
                                <option value="sawtooth">SAW</option>
                                <option value="triangle">TRI</option>
                            </select>
                        </div>
                        <div class="bpm-control">
                            <label for="synth-vol">VOL:</label>
                            <input type="number" id="synth-vol" class="vol-input" min="0" max="100" value="60">
                        </div>
                    </div>
                    <div class="layer-controls">
                        <div class="layer-slot" data-layer="0">
                            <button class="layer-rec-btn" data-layer="0">⏺ L1</button>
                            <div class="layer-track">
                                <div class="layer-progress" data-layer="0"></div>
                                <div class="layer-playhead" data-layer="0"></div>
                            </div>
                            <button class="layer-mute-btn" data-layer="0">m</button>
                            <button class="layer-clear-btn" data-layer="0">✕</button>
                        </div>
                        <div class="layer-slot" data-layer="1">
                            <button class="layer-rec-btn" data-layer="1">⏺ L2</button>
                            <div class="layer-track">
                                <div class="layer-progress" data-layer="1"></div>
                                <div class="layer-playhead" data-layer="1"></div>
                            </div>
                            <button class="layer-mute-btn" data-layer="1">m</button>
                            <button class="layer-clear-btn" data-layer="1">✕</button>
                        </div>
                        <div class="layer-slot" data-layer="2">
                            <button class="layer-rec-btn" data-layer="2">⏺ L3</button>
                            <div class="layer-track">
                                <div class="layer-progress" data-layer="2"></div>
                                <div class="layer-playhead" data-layer="2"></div>
                            </div>
                            <button class="layer-mute-btn" data-layer="2">m</button>
                            <button class="layer-clear-btn" data-layer="2">✕</button>
                        </div>
                        <div class="layer-slot" data-layer="3">
                            <button class="layer-rec-btn" data-layer="3">⏺ L4</button>
                            <div class="layer-track">
                                <div class="layer-progress" data-layer="3"></div>
                                <div class="layer-playhead" data-layer="3"></div>
                            </div>
                            <button class="layer-mute-btn" data-layer="3">m</button>
                            <button class="layer-clear-btn" data-layer="3">✕</button>
                        </div>
                    </div>
                    <div class="piano-keys" id="piano-keys">
                        <div class="piano-key white-key" data-note="C4" data-freq="261.63">C</div>
                        <div class="piano-key black-key" data-note="C#4" data-freq="277.18">C#</div>
                        <div class="piano-key white-key" data-note="D4" data-freq="293.66">D</div>
                        <div class="piano-key black-key" data-note="D#4" data-freq="311.13">D#</div>
                        <div class="piano-key white-key" data-note="E4" data-freq="329.63">E</div>
                        <div class="piano-key white-key" data-note="F4" data-freq="349.23">F</div>
                        <div class="piano-key black-key" data-note="F#4" data-freq="369.99">F#</div>
                        <div class="piano-key white-key" data-note="G4" data-freq="392.00">G</div>
                        <div class="piano-key black-key" data-note="G#4" data-freq="415.30">G#</div>
                        <div class="piano-key white-key" data-note="A4" data-freq="440.00">A</div>
                        <div class="piano-key black-key" data-note="A#4" data-freq="466.16">A#</div>
                        <div class="piano-key white-key" data-note="B4" data-freq="493.88">B</div>
                        <div class="piano-key white-key" data-note="C5" data-freq="523.25">C</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Page dots indicator -->
    <div class="dm-page-dots">
        <span class="dm-dot active" data-page="0"></span>
        <span class="dm-dot" data-page="1"></span>
    </div>

    <script src="drum-machine.js"></script>
</body>

</html>
