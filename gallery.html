<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery | Love Banana</title>
</head>

<body>

    <!-- Return Home Logo - Top Right -->
    <a href="index.html" class="return-home-link">
        <img src="images/returnhomguy2.png" alt="Return Home" class="return-home-logo">
    </a>

    <!-- Header Navigation -->
    <div class="header-container">
        <nav class="nav-grid">
            <a href="merch.html" class="nav-item">
                <img src="images/merch.webp" alt="Merch">
            </a>
            <a href="shows.html" class="nav-item">
                <img src="images/shows.webp" alt="Shows">
            </a>
            <a href="links.html" class="nav-item">
                <img src="images/links.webp" alt="Links">
            </a>
            <a href="gallery.html" class="nav-item">
                <img src="images/gallery.webp" alt="Gallery">
            </a>
        </nav>
    </div>

    <div class="gallery-container">
        <p class="gallery-welcome">welcome to the gallery where we have some of our art</p>

        <div class="gallery-vertical-list">

            <!-- Video Art -->
            <div class="gallery-item-vertical">
                <div class="gallery-img-link"
                    style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; border: 50px solid transparent; border-image-source: url('images/silver-frame.webp'); border-image-slice: 15% fill; border-image-repeat: stretch; box-sizing: border-box;">
                    <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                        src="https://www.youtube.com/embed/SA45xM2ChOc?autoplay=1&mute=1&loop=1&playlist=SA45xM2ChOc"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                    </iframe>
                </div>

                <div class="gallery-info">
                    <h2 class="gallery-title-large">new strangulation warnings</h2>
                    <p class="gallery-desc-large">video art</p>
                </div>
            </div>

            <!-- Love Banana Poster -->
            <div class="gallery-item-vertical">
                <a href="product-poster.html" class="gallery-img-link">
                    <img src="images/love banana poster.webp" alt="love banana poster" class="gallery-img-large">
                </a>

                <div class="gallery-info">
                    <h2 class="gallery-title-large">love banana poster</h2>
                    <p class="gallery-desc-large">A4 / A3 print on paper</p>



                    <p class="gallery-price-small">from $25 aud</p>
                </div>
            </div>

            <!-- New Strangulation Warnings #1 -->
            <div class="gallery-item-vertical">
                <a href="product-nsw-1.html" class="gallery-img-link">
                    <img src="images/new%20strangulation%20warnings%201.webp" alt="new strangulation warnings #1"
                        class="gallery-img-large">
                </a>

                <div class="gallery-info">
                    <h2 class="gallery-title-large">new strangulation warnings #1</h2>
                    <p class="gallery-desc-large">A5 print on paper</p>



                    <p class="gallery-price-small">$20 aud</p>
                </div>
            </div>

            <!-- New Strangulation Warnings #2 -->
            <div class="gallery-item-vertical">
                <a href="product-nsw-2.html" class="gallery-img-link">
                    <img src="images/new%20strangulation%20warnings%202.webp" alt="new strangulation warnings #2"
                        class="gallery-img-large">
                </a>

                <div class="gallery-info">
                    <h2 class="gallery-title-large">new strangulation warnings #2</h2>
                    <p class="gallery-desc-large">A5 print on paper</p>



                    <p class="gallery-price-small">$20 aud</p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
