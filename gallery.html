<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery | Love Banana</title>
</head>

<body>

    <!-- Return Home Logo - Top Right -->
    <a href="index.html" class="return-home-link">
        <img src="images/returnhomguy2.png" alt="Return Home" class="return-home-logo">
    </a>

    <!-- Header Navigation -->
    <div class="header-container">
        <nav class="nav-grid">
            <a href="merch.html" class="nav-item">
                <img src="images/merch.png" alt="Merch">
            </a>
            <a href="shows.html" class="nav-item">
                <img src="images/shows.png" alt="Shows">
            </a>
            <a href="links.html" class="nav-item">
                <img src="images/links.png" alt="Links">
            </a>
            <a href="gallery.html" class="nav-item">
                <img src="images/gallery.png" alt="Gallery">
            </a>
        </nav>
    </div>

    <div class="gallery-container">
        <p class="gallery-welcome">welcome to the gallery where we have some of our art</p>

        <div class="gallery-vertical-list">

            <!-- Video Art -->
            <div class="gallery-item-vertical">
                <div class="gallery-img-link">
                    <video autoplay muted loop playsinline controls class="gallery-img-large">
                        <source src="images/new-strangulation- warnings.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="gallery-info">
                    <h2 class="gallery-title-large">new strangulation warnings</h2>
                    <p class="gallery-desc-large">video art</p>
                </div>
            </div>

            <!-- Love Banana Poster -->
            <div class="gallery-item-vertical">
                <a href="product-poster.html" class="gallery-img-link">
                    <img src="images/love banana poster.png" alt="love banana poster" class="gallery-img-large">
                </a>

                <div class="gallery-info">
                    <h2 class="gallery-title-large">love banana poster</h2>
                    <p class="gallery-desc-large">A4 / A3 print on paper</p>



                    <p class="gallery-price-small">from $25 aud</p>
                </div>
            </div>

            <!-- New Strangulation Warnings #1 -->
            <div class="gallery-item-vertical">
                <a href="product-nsw-1.html" class="gallery-img-link">
                    <img src="images/new%20strangulation%20warnings%20%231.png" alt="new strangulation warnings #1"
                        class="gallery-img-large">
                </a>

                <div class="gallery-info">
                    <h2 class="gallery-title-large">new strangulation warnings #1</h2>
                    <p class="gallery-desc-large">A5 print on paper</p>



                    <p class="gallery-price-small">$20 aud</p>
                </div>
            </div>

            <!-- New Strangulation Warnings #2 -->
            <div class="gallery-item-vertical">
                <a href="product-nsw-2.html" class="gallery-img-link">
                    <img src="images/new%20strangulation%20warnings%20%232.png" alt="new strangulation warnings #2"
                        class="gallery-img-large">
                </a>

                <div class="gallery-info">
                    <h2 class="gallery-title-large">new strangulation warnings #2</h2>
                    <p class="gallery-desc-large">A5 print on paper</p>



                    <p class="gallery-price-small">$20 aud</p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
