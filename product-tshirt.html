<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <title>T-Shirt | Love Banana</title>
</head>

<body>

    <!-- Return Home Logo -->
    <a href="index.html" class="return-home-link">
        <img src="images/returnhomguy2.png" alt="Return Home" class="return-home-logo">
    </a>

    <!-- Header Navigation -->
    <div class="header-container">
        <nav class="nav-grid">
            <a href="merch.html" class="nav-item">
                <img src="images/merch.webp" alt="Merch">
            </a>
            <a href="shows.html" class="nav-item">
                <img src="images/shows.webp" alt="Shows">
            </a>
            <a href="links.html" class="nav-item">
                <img src="images/links.webp" alt="Links">
            </a>
            <a href="gallery.html" class="nav-item">
                <img src="images/gallery.webp" alt="Gallery">
            </a>
        </nav>
    </div>

    <!-- Product Page Container -->
    <div class="product-page">

        <!-- LEFT COLUMN: Product Details & Visuals -->
        <div class="product-left-bordered" style="padding-top: 0;">
            <h1 class="product-title" style="margin-top: 0;">t - shirt</h1>
            <p class="product-subtitle">gilden heavy cotton (screenprinted)</p>

            <!-- Main Image -->
            <img id="main-product-image" src="images/T-shirt-main Thumbnail-white-on-brown.webp" alt="T-Shirt Main"
                class="product-main-img">

            <!-- Thumbnails / Variations -->
            <!-- Clicking these updates the main image -->
            <div class="lightbox-thumbnails">
                <img src="images/T-shirt-main Thumbnail-white-on-brown.webp" onclick="changeImage(this)"
                    class="product-thumb active" alt="White on Brown">
                <img src="images/LB-facesgraphic-black-on-brown.webp" onclick="changeImage(this)" class="product-thumb"
                    alt="Black on Brown">
                <img src="images/LB-facesgraphic-blue-on-blue.webp" onclick="changeImage(this)" class="product-thumb"
                    alt="Blue on Blue">
                <img src="images/LB-facesgraphic-white-on-blue.webp" onclick="changeImage(this)" class="product-thumb"
                    alt="White on Blue">
            </div>

            <div class="product-description">
                <p>High quality screen printed t-shirt featuring the classic Love Banana Faces design.</p>
                <p>Available in multiple variations. 100% Cotton.</p>
            </div>
        </div>

        <!-- RIGHT COLUMN: Secure Checkout -->
        <div class="product-right">

            <div class="checkout-form-container" style="margin-top: 0;">
                <p class="merch-price" id="base-price" data-price="20" style="margin-top: 0;">$20.00 AUD</p>

                <form id="payment-form">
                    <!-- Variations Selection -->
                    <div class="form-group">
                        <label for="size">Size:</label>
                        <select id="size" name="size" required>
                            <option value="S">Small</option>
                            <option value="M" selected>Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra Large</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="color">Variation:</label>
                        <select id="color" name="color">
                            <option value="White on Brown">White on Brown</option>
                            <option value="Black on Brown">Black on Brown</option>
                            <option value="Blue on Blue">Blue on Blue</option>
                            <option value="White on Blue">White on Blue</option>
                        </select>
                    </div>

                    <hr style="border: 1px solid black; margin: 20px 0;">

                    <!-- Shipping Details -->
                    <div class="shipping-section">
                        <p class="shipping-prompt">Enter details for shipping:</p>

                        <div id="shipping-form">
                            <input type="text" id="name" placeholder="Full Name" required>
                            <input type="email" id="email" placeholder="Email Address" required>
                            <input type="text" id="address" placeholder="Street Address" required>
                            <input type="text" id="city" placeholder="City / Suburb" required>
                            <input type="text" id="postcode" placeholder="Postal / Zip Code" required>

                            <select id="country" onchange="calculateShipping()" required>
                                <option value="" disabled selected>Select Country</option>
                                <option value="AU">Australia ($10.00)</option>
                                <option value="INT">International ($25.00)</option>
                            </select>
                        </div>

                        <div class="total-price">
                            Total: <span id="total-display">$20.00 AUD</span>
                        </div>

                        <button type="submit" class="buy-button">Proceed to Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 1. Image Gallery Logic
        function changeImage(element) {
            // Update main image source
            document.getElementById('main-product-image').src = element.src;

            // Update active styling
            document.querySelectorAll('.product-thumb').forEach(thumb => thumb.classList.remove('active'));
            element.classList.add('active');
        }

        // 2. Shipping Calculation Logic
        const basePrice = 20.00;

        function calculateShipping() {
            const country = document.getElementById('country').value;
            let shippingCost = 0;

            if (country === 'AU') {
                shippingCost = 10.00;
            } else if (country === 'INT') {
                shippingCost = 25.00;
            }

            const total = basePrice + shippingCost;
            document.getElementById('total-display').textContent = '$' + total.toFixed(2) + ' AUD';
        }

        // 3. Stripe Checkout Placeholder
        // NOTE: This currently mocks the process. API keys needed for real payments.
        const stripe = Stripe('pk_test_TYooMQauvdEDq54NiTphI7jx'); // Placeholder Test Key

        document.getElementById('payment-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const size = document.getElementById('size').value;
            const country = document.getElementById('country').value;

            if (!country) {
                alert("Please select a shipping country.");
                return;
            }

            // Simulate creating a checkout session
            alert(`Redirecting to Secure Checkout...\n\nOrder: T-Shirt (${size})\nShipping to: ${country}\nTotal: ${document.getElementById('total-display').textContent}`);

            // In production, you would call your backend here to create a Stripe Checkout Session
            // stripe.redirectToCheckout({ sessionId: 'session_id_from_backend' });
        });
    </script>

</body>

</html>
